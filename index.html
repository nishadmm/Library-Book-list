<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Self Book list</title>
</head>

<body>

  <nav>
    <h1><i class="fas fa-book-reader"></i><span class="primary-text"> Library</span> Book Details</h1>
  </nav>
  <div class="container">
    <form id="form">
      <h2><span class="primary-text"> Add </span>Book <span class="primary-text"> <i class="fas fa-plus"></i></span>
      </h2>
      <div id="first-child">
        <label for="title">Title</label>
        <input type="text" name="title" id="title">
      </div>
      <div>
        <label for="Author">Author</label>
        <input type="text" name="Author" id="author">
      </div>
      <div>
        <label for="isbn">ISBN</label>
        <input type="text" name="isbn" id="isbn">
      </div>
      <input type="submit" value="SUBMIT" id="submit-btn">
    </form>

    <table id="table">
      <h2 id="table-heading"><span class="primary-text">Book</span> List <span class="primary-text"><i
            class="fas fa-stream"></i></span></h2>
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th>Remove Book</th>
        </tr>
      </thead>
      <tbody id="table-list">
      </tbody>
    </table>
  </div>

  <script src="appes5.js"></script>
</body>

</html>
